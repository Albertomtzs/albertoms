<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <!-- Standard Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}">

    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#e0f3db">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#e0f3db">
    <meta name="msapplication-TileColor" content="#e0f3db">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    {{ partial "css" . }} {{ partial "js" . }}

</head>
